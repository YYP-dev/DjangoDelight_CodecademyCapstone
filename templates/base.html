<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Delight{% endblock %}</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'DjangoDelight/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'DjangoDelight/assets/css/styles.css' %}">
        <link rel="stylesheet" href="{% static "DjangoDelight/assets/css/Raleway.css" %}">
    {% block head  %}
    {% endblock %}
</head>
<body>
    <section>
        <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"><span>YYP</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_ingredients' %}">Ingredients</a></li>
                        <li class="nav-item"><a class="nav-link" href="integrations.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="pricing.html">Purchase</a></li>
                    </ul>
                    {% if user.is_authenticated %}
                        <a class="btn shadow tombol" role="button" href="#">Logout</a>
                    {% else %}
                        <a class="btn shadow tombol" role="button" href="#">Login</a>
                        <a class="btn shadow tombol" role="button" href="#">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container main-field">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
